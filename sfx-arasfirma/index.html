<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesflow X – CRM Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0D333F;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }

      #sidebar {
        order: 0;
        max-width: 250px;
        margin-right: 20px;
      }

      #mainContent {
        order: 1;
        flex: 1;
      }

      .accordion {
        display: none;
      }

      #sidebarContent {
        display: block !important;
      }
    }

    #sidebar {
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-top: 20px;
    }

    #mainContent {
      max-width: 100%;
    }

    #header {
      background: #0D333F;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }

    #header img {
      height: 60px;
      margin-bottom: 10px;
    }

    #header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    #intro {
      color: #f1f1f1;
      font-size: 15px;
      background: #163c44;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #chat {
      background: #fff;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <div id="header">
      <img src="https://www.salesflowx.com/assets/img/sfx-logo.svg" alt="Salesflow X Logo" />
      <h1>CRM Assistant</h1>
    </div>

    <div id="intro">
      <p><strong>Welcome to Salesflow X!</strong><br>
      Salesflow X is your AI-powered CRM and performance marketing engine. From lead capture to follow-up, campaign insights to conversion analytics — streamline everything in one place with powerful automations and real-time intelligence.</p>
    </div>

    <div id="chat">
      <iframe 
        src="https://live.thesyndicatespace.com/settings/accounts/179637#/chat/f170691" 
        allow="camera; microphone; autoplay"
      ></iframe>
    </div>
  </div>

  <div id="sidebar">
    <div id="sidebarContent">
      <h2>Demo Video</h2>
      <iframe
        src="https://www.youtube.com/embed/LnCpGsZgTkI?autoplay=1&mute=1&rel=0&controls=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Demo Video"
      ></iframe>
    </div>
  </div>

</body>
</html>
