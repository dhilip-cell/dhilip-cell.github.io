<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesflow X – CRM Assistant</title>
  <!-- Important for iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0D333F;
      --panel:#ffffff;
      --accent:#33B04A;
      --ink:#0D333F;
      --qc-width:260px;           /* desktop drawer width */
      --qc-mobile-h:52vh;         /* mobile drawer height */
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: padding-left .25s ease;
    }
    /* Shift content on desktop when drawer opens so nothing overlaps */
    @media (min-width: 992px) {
      body.qc-open { padding-left: calc(var(--qc-width) + 20px); }
    }

    #mainContent {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      transition: padding-bottom .25s ease;
    }

    #header {
      background: var(--bg);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }

    #header img { height: 60px; margin-bottom: 10px; }
    #header h1 { font-size: 26px; font-weight: 700; color: #ffffff; margin: 0; }

    #intro {
      color: #f1f1f1;
      font-size: 15px;
      background: #163c44;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #chat {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 55vh;
    }

    #messages { flex: 1; overflow: auto; padding-right: 6px; }

    .msg {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    .user { background: var(--accent); text-align: right; margin-left: auto; color: #fff; }
    .bot  { background: #dcd9e6; text-align: left; margin-right: auto; color: #000; }
    .sys  { background: #fff6e5; color: #6b4e00; border: 1px dashed #f2cf73; margin: 12px auto; max-width: 95%; }

    .typing { font-style: italic; color: gray; margin-top: 2px; display:none; }

    #inputArea { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
    #input {
      flex: 1 1 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button { padding: 10px 16px; border: none; background: var(--accent); color: white; border-radius: 6px; cursor: pointer; font-weight: 600; }
    button[disabled]{opacity:.65;cursor:not-allowed}

    /* ---------------- QUICK CHAT (drawer + arrow FAB) ---------------- */
    /* Drawer panel */
    .qc-panel {
      position: fixed;
      left: 0;
      top: 20px;
      bottom: 20px;
      width: var(--qc-width);
      background: var(--panel);
      border-right: 1px solid #e5e7eb;
      border-radius: 0 14px 14px 0;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      padding: 12px 12px 14px;
      transform: translateX(calc(-1 * var(--qc-width)));
      transition: transform .25s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .qc-panel.open { transform: translateX(0); }

    .qc-title  { font-size: 14px; font-weight: 700; color: var(--ink); margin: 2px 2px 6px; }
    .qc-subtle { font-size: 11px; color: #4b5563; margin: 0 2px 6px; }
    .qc-list   { overflow: auto; padding-right: 2px; scrollbar-width: thin; flex: 1; }
    .qc-btn    {
      width: 100%; margin: 6px 0; padding: 10px 12px; background: var(--accent); color: #fff;
      border-radius: 8px; font-size: 13px; font-weight: 600; border: none; cursor: pointer; text-align: left;
      transition: transform 0.06s ease, opacity 0.06s ease;
    }
    .qc-btn:hover { opacity: 0.95; }
    .qc-btn:active { transform: scale(0.98); }

    /* Arrow FAB */
    .qc-fab {
      position: fixed;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 42px; height: 42px;
      border-radius: 999px;
      background: #0B2A32; color: #fff; border: 2px solid #0a2430;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: inline-flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1100;
      transition: transform .25s ease, left .25s ease, background .15s ease;
    }
    .qc-fab:hover { background:#0d3340; }
    .qc-fab span { font-size: 18px; line-height: 1; user-select: none; }
    .qc-open .qc-fab { left: calc(var(--qc-width) + 14px); }
    .qc-fab[data-open="false"] span::before { content: "›"; } /* right arrow */
    .qc-fab[data-open="true"]  span::before { content: "‹"; } /* left arrow */

    /* Mobile: bottom-left FAB & overlay panel that won't cover input */
    @media (max-width: 991px) {
      .qc-panel {
        top: auto;
        left: 10px;
        right: 10px;
        height: var(--qc-mobile-h);
        bottom: calc(env(safe-area-inset-bottom, 0px) + 76px); /* keep above input/footer */
        width: auto;
        border-radius: 12px;
        transform: translateY(calc(100% + 12px));
      }
      .qc-panel.open { transform: translateY(0); }

      .qc-fab {
        top: auto;
        bottom: calc(env(safe-area-inset-bottom, 0px) + 16px);
        left: 16px;
        transform: none;
      }

      /* When drawer is open on mobile, add bottom padding so input stays visible */
      body.qc-open #mainContent {
        padding-bottom: calc(var(--qc-mobile-h) + 110px);
      }
    }
    /* ------------------------------------------------------------------ */
  </style>
</head>
<body>

  <!-- QUICK CHAT drawer -->
  <button class="qc-fab" id="qcFab" aria-controls="qcPanel" aria-expanded="false" data-open="false" title="Quick Chat">
    <span aria-hidden="true"></span>
  </button>

  <aside id="qcPanel" class="qc-panel" role="region" aria-label="Quick chat">
    <div class="qc-title">Quick Chat</div>
    <p class="qc-subtle">Click a name to prefill the chat box:</p>
    <div id="qcList" class="qc-list" aria-live="polite"></div>
  </aside>
  <!-- END QUICK CHAT -->

  <div id="mainContent">
    <div id="header">
      <img src="https://www.salesflowx.com/assets/img/sfx-logo.svg" alt="Salesflow X Logo" />
      <h1>CRM Assistant</h1>
    </div>

    <div id="intro">
      <p><strong>Welcome to Salesflow X!</strong><br>
      I am the Salesflowx Employee Performance Analyser Assistant.</p>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <div id="typingIndicator" class="typing">Bot is typing...</div>
      <div id="inputArea">
        <input id="input" type="text" placeholder="Ask anything..." onkeydown="handleKey(event)" />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    const CONFIG = {
      WEBHOOK_URL: "https://automations-salesflowx.app.n8n.cloud/webhook/salesflowxclientsheet", // change if needed
      SESSION_ID: "sfx-static-session-id"
    };

    const qcNames = ["Elizabeth","Prasanna","Sathya","Asai","Saravanan","Dhilip","Nandha","Soundar"];

    function handleKey(e) { if (e.key === "Enter") sendMessage(); }

    async function sendMessage() {
      const inputEl = document.getElementById("input");
      const text = inputEl.value.trim();
      if (!text) return;

      addMsg(text, "user");
      inputEl.value = "";
      setTyping(true);
      setSendDisabled(true);

      try {
        const payload = { chat_input: text, session_id: CONFIG.SESSION_ID };
        const res = await fetch(CONFIG.WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          if (res.status === 404) {
            addMsg("⚠️ 404 from server.\n• Use /webhook-test/... only while Test is active in n8n editor.\n• Use /webhook/... for activated workflows.\n• Verify the exact webhook path.", "sys");
          } else {
            addMsg(`⚠️ Server responded with ${res.status} ${res.statusText}`, "sys");
          }
        }

        let reply = "No response from bot";
        try {
          const data = await res.json();
          reply = data?.[0]?.output || data?.output || JSON.stringify(data, null, 2);
        } catch(e){}
        addMsg(reply, "bot");
      } catch (err) {
        addMsg("⚠️ Error contacting server. Check network / CORS / URL.", "sys");
      } finally {
        setTyping(false);
        setSendDisabled(false);
        scrollMessagesToEnd();
      }
    }

    function addMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
    function setTyping(isTyping){ document.getElementById("typingIndicator").style.display = isTyping ? "block" : "none"; }
    function setSendDisabled(disabled){
      const btn = document.getElementById("sendBtn");
      btn.disabled = disabled;
      btn.textContent = disabled ? "Sending..." : "Send";
    }
    function scrollMessagesToEnd(){ const m = document.getElementById("messages"); m.scrollTop = m.scrollHeight; }

    // --------- QUICK CHAT drawer logic ----------
    function buildQuickChat() {
      const container = document.getElementById("qcList");
      container.innerHTML = "";
      qcNames.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "qc-btn";
        btn.type = "button";
        btn.textContent = name;
        btn.addEventListener("click", () => handleQuickChat(name));
        container.appendChild(btn);
      });
    }

    function handleQuickChat(name) {
      const msg = `How many pending tasks does ${name} have today?`;
      const input = document.getElementById("input");
      input.value = msg;
      input.focus();
      // document.getElementById("sendBtn").click(); // enable to auto-send
      if (window.matchMedia("(max-width: 991px)").matches) toggleQuickChat(false);
    }

    function toggleQuickChat(forceOpen){
      const body  = document.body;
      const panel = document.getElementById("qcPanel");
      const fab   = document.getElementById("qcFab");

      const currentlyOpen = panel.classList.contains("open");
      const shouldOpen = typeof forceOpen === "boolean" ? forceOpen : !currentlyOpen;

      panel.classList.toggle("open", shouldOpen);
      fab.dataset.open = shouldOpen ? "true" : "false";
      fab.setAttribute("aria-expanded", shouldOpen ? "true" : "false");
      body.classList.toggle("qc-open", shouldOpen);

      // On mobile, make sure the input is kept in view above the panel
      if (shouldOpen && window.matchMedia("(max-width: 991px)").matches) {
        const input = document.getElementById("input");
        setTimeout(() => input.scrollIntoView({ behavior: "smooth", block: "end" }), 150);
      }
    }

    function initQuickChat() {
      buildQuickChat();
      document.getElementById("qcFab").addEventListener("click", () => toggleQuickChat());
      toggleQuickChat(false); // start closed everywhere
    }
    // ---------------------------------------------

    window.onload = () => {
      addMsg("Hello! I'm your Salesflow X assistant. Ask me anything related to SFX Employee Performance.", "bot");
      initQuickChat();
    };
  </script>
</body>
</html>
