<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Free Quote – Arasfirma Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0D333F;
      --panel: #ffffff;
      --accent: #33B04A;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    #mainContent {
      max-width: 480px;
      margin: auto;
    }

    #header {
      background: var(--bg);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }

    #header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    #chat {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 400px;
      position: relative;
    }

    #messages {
      flex: 1;
      overflow: auto;
      padding-right: 6px;
    }

    .msg {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: var(--accent);
      text-align: right;
      margin-left: auto;
      color: #fff;
    }

    .bot {
      background: #dcd9e6;
      text-align: left;
      margin-right: auto;
      color: #000;
    }

    .typing {
      font-style: italic;
      color: gray;
      display: none;
      margin-top: 5px;
    }

    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    #input {
      flex: 1 1 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button[disabled] {
      opacity: 0.65;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <div id="header">
      <h1>RK Ecran Assistant</h1>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <div id="typingIndicator" class="typing">Assistant is typing...</div>
      <div id="inputArea">
        <input id="input" type="text" placeholder="Ask anything..." onkeydown="handleKey(event)" />
        <button id="sendBtn" onclick="sendMessage()">Get Free Quote</button>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      WEBHOOK_URL: "https://automations-salesflowx.app.n8n.cloud/webhook-test/sfxagent",
      SESSION_ID: "sfx-static-session-id"
    };

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const inputEl = document.getElementById("input");
      const text = inputEl.value.trim();
      if (!text) return;

      addMsg(text, "user");
      inputEl.value = "";
      setTyping(true);
      setSendDisabled(true);

      try {
        const payload = { chat_input: text, session_id: CONFIG.SESSION_ID };
        const res = await fetch(CONFIG.WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let reply = "No response from bot";
        if (res.ok) {
          const data = await res.json();
          reply = data?.[0]?.output || data?.output || "Response received.";
        } else {
          reply = `⚠️ Server responded with ${res.status} ${res.statusText}`;
        }
        addMsg(reply, "bot");
      } catch (err) {
        addMsg("⚠️ Error contacting server. Check network or webhook URL.", "bot");
      } finally {
        setTyping(false);
        setSendDisabled(false);
        scrollMessagesToEnd();
      }
    }

    function addMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    function setTyping(isTyping) {
      document.getElementById("typingIndicator").style.display = isTyping ? "block" : "none";
    }

    function setSendDisabled(disabled) {
      const btn = document.getElementById("sendBtn");
      btn.disabled = disabled;
      btn.textContent = disabled ? "Sending..." : "Get Free Quote";
    }

    function scrollMessagesToEnd() {
      const m = document.getElementById("messages");
      m.scrollTop = m.scrollHeight;
    }

    window.onload = () => {
      addMsg("👋 Hello! I'm your Arasfirma assistant. How can I help you today?", "bot");
    };
  </script>
</body>
</html>
